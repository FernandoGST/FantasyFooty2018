<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div id="main-login-form" class="card card-body">
        <h2>New Account</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email
              (change)="onEmailChange(email.value)">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password (change)="onPasswordChange(password.value)">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Repeat Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" #rpassword (change)="onPasswordRepeatChange(rpassword.value)">
          </div>
          <button [disabled]="email == null || password == null || password == ''" type="submit" class="btn btn-primary" (click)="onCreateClick()">Submit</button>
          <div *ngIf="objectkeys(message).length > 0" class="alert alert-danger" role="alert">
            <span *ngFor="let message of objectkeys(message)">{{message}}</span>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>

  </div>
</div>
